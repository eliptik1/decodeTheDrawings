<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="startPanel">
      <input
        id="fileInput"
        type="file"
        accept="video/*"
        style="display: none"
      />
      <button id="videoButton">Video</button>
      <button id="simulationButton">Simulation</button>
    </div>
    <div id="mainInterface" style="display: none">
      <div>
        <p>input:</p>
        <video id="inputVideo" style="display: none"></video>
        <canvas id="videoCanvas"></canvas>
        <canvas id="simulationCanvas" width="1280" height="720"></canvas>
        <p>segmentation:</p>
        <canvas id="segmentationCanvas"></canvas>
      </div>
      <div>
        <p>output:</p>
        <canvas id="outputCanvas" width="800" height="1400"></canvas>
      </div>

      <div>
        <!-- <button id="defaultMode">Default</button>
        <button id="red">Red</button>
        <button id="green">Green</button>
        <button id="blue">Blue</button> -->
      </div>
    </div>

    <script src="input.js"></script>
    <script src="math.js"></script>
    <script src="parameters.js"></script>
    <script src="imageProcessing.js"></script>
    <script src="estimator.js"></script>
    <script src="output.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/build/three.min.js"></script>
    <script src="simulator.js"></script>
    <script src="main.js"></script>
  </body>
</html>
